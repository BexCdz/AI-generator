<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Lato&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <title>AI Activity Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Travel Activity Generator</h1>
        <h2>
          "Where will your adventure take you today? Enter a city and let’s find
          the best things to do nearby!"🛩️
        </h2>
      </header>
      <main>
        <form id="activity-generator-form">
          <input
            type="text"
            placeholder="Enter a city..."
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          /><input type="submit" class="button" />
        </form>
        <div class="activity" id="activity"></div>
      </main>
      <footer>
        This AI project is coded by
        <a href="https://github.com/BexCdz" target="blank">Becky Pearce </a> and
        is
        <a href="https://github.com/BexCdz/AI-generator" target="blank">
          open-sourced on GitHub</a
        >
        and is
        <a href="https://whats2do.netlify.app/" target="blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
