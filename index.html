<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <title>AI Activity Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Activity Idea Generator</h1>
      </header>
      <main>
        <form id="activity-generator-form">
          <input
            type="text"
            placeholder="Enter a city you want to visit"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          /><input type="submit" class="button" />
        </form>
        <div class="activity" id="activity"></div>
      </main>
      <footer>
        This AI project is coded by
        <a href="https://github.com/BexCdz" target="blank">Becky Pearce </a> and
        is
        <a href="https://github.com/BexCdz/AI-generator" target="blank">
          open-sourced on GitHub</a
        >
        and is
        <a href="https://whats2do.netlify.app/" target="blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
